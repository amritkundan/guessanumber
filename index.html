<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess a Number Game</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="guessanumber4.js"></script>
</head>
<body>
	<h1>Guess a Number Game</h1>
	<div>
		<label for="gameNumber">Game Number:</label>
		<input type="text" id="gameNumber" name="gameNumber" value="" readonly>
	</div>
	<div>
		<label for="guessNumber">Enter a Guess:</label>
		<input type="text" id="guessNumber" name="guessNumber" disabled>
		<button id="makeGuess" disabled>Guess</button>
		<button id="resetGame" disabled>Reset the Game</button>
	</div>
	<div id="gameStatus"></div>
	<button id="startGame">Start Game</button>
</body>
</html>
